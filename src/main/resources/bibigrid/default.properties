#use openstack
mode=openstack

#Openstack credentials
openstack-tenantname=bibiserv
openstack-endpoint=https://openstack.cebitec.uni-bielefeld.de:5000/v2.0

#Access
region=RegionOne
availability-zone=highperformance

#Network
network=bibiserv
subnet=bibiserv_subnet

#BiBiGrid-Master
master-instance-type=c6r90d160
master-image=65ad8b13-9b19-4bfa-8bbb-8efb6e03e408

#BiBiGrid-Slave
slave-instance-type=c2r30d160
slave-instance-count=2
slave-image=f91d6320-f50b-4317-9e6a-67e569a4eefa

#Cluster Props
ports=current:80,5050,7099
master-mounts=
nfs-shares=
autoscaling=no
cassandra=no
use-master-as-compute=no
use-gluster=no
nfs=yes
oge=yes
mesos=yes
